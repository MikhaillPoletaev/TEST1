name: Java CI with Maven

on: [push, pull_request]

jobs:
      build:
      
      runs-on: ubuntu-lates
      
      steps: 
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/java@v2
        with: 
            java version: '11'
            distribution: 'adopt'
      - name: Build with maven
       run: mvn -B -e verify
